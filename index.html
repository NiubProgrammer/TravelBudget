<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <header class="header-nav">
        <a href="/" class="logo">TravelBudget</a>
        <nav class="navbar">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="">Opinions</a>
                <a href="">Contact</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center fw-bolder m-5 fs-2">Calculate your travel budget</h1>
        <section class="bg-white p-5 rounded shadow">
            <form action="">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Destination</label>
                    <input type="text" class="form-control no-box-shadow" id="formGroupExampleInput" placeholder="Country or City destination" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Budget</label>
                    <input type="number" class="form-control no-box-shadow" id="formGroupExampleInput2" placeholder="Your budget" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Accommodation</label>
                    <input type="number" class="form-control no-box-shadow" id="formGroupExampleInput2" placeholder="Enter your accommodation expenses" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Transport</label>
                    <input type="number" class="form-control no-box-shadow" id="formGroupExampleInput2" placeholder="Enter your transportation expenses" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Food</label>
                    <input type="number" class="form-control no-box-shadow" id="formGroupExampleInput2" placeholder="Enter your food expenses" required>
                </div>
                <div class="mt-5 mb-3 d-grid col-3 mx-auto">
                    <button type="submit" class="btn btn-outline-primary">
                        <span>Calculate</span>
                    </button>
                </div>
                
            </form>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
