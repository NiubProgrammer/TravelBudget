<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <header class="header-nav">
        <a href="/" class="logo">TravelBudget</a>
        <nav class="navbar">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="">Opinions</a>
                <a href="">Contact</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center fw-bolder m-5 fs-2">Calculate your travel budget</h1>
        <section class="container">
            <article class="bg-white p-5 rounded shadow">
                <form id="travelForm">
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" id="destination" name="destination" class="form-control no-box-shadow" placeholder="Country or City destination" required>
                    </div>
                    <div class="mb-3">
                        <label for="budget" class="form-label">Budget</label>
                        <input type="number" id="budget" name="budget" class="form-control no-box-shadow" placeholder="Your budget" required>
                    </div>
                    <div class="mb-3">
                        <label for="accommodation" class="form-label">Accommodation</label>
                        <input type="number" id="accommodation" name="accommodation" class="form-control no-box-shadow" placeholder="Enter your accommodation expenses" required>
                    </div>
                    <div class="mb-3">
                        <label for="transport" class="form-label">Transport</label>
                        <input type="number" id="transport" name="transport" class="form-control no-box-shadow" placeholder="Enter your transportation expenses" required>
                    </div>
                    <div class="mb-3">
                        <label for="food" class="form-label">Food</label>
                        <input type="number" id="food" name="food" class="form-control no-box-shadow" placeholder="Enter your food expenses" required>
                    </div>
                    <div class="mt-5 mb-3 d-grid col-3 mx-auto">
                        <button id="sendForm" type="submit" class="btn btn-outline-primary">
                            <span>Calculate</span>
                        </button>
                    </div>
                </form>
            </article>
            <article class="grid-data text-center pb-0 p-5 fw-bolder">
                <div class="g-col-4 d-flex flex-column justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="85" height="85" fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16" style="color: blue; align-self: center; margin-bottom: 5px">
                        <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z"/>
                    </svg>
                    <p>Destination</p>
                </div>
                <div class="g-col-4 d-flex flex-column justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-cash-stack" viewBox="0 0 16 16" style="color: green; align-self: center">
                        <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                        <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"/>
                    </svg>
                    <p>Budget</p>
                </div>
                <div class="g-col-4 d-flex flex-column justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16" style="color: #60231d; align-self: center">
                        <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                    </svg>
                    <p>Balance</p>
                </div>
            </article>
            <article class="grid-data text-center pt-2 p-5">
                <div id="dataDestination" class="g-col-4"></div>
                <div id="dataBudget" class="g-col-4"></div>
                <div id="dataTotal" class="g-col-4"></div>
            </article>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
